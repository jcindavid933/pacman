    // var ghost1 = {

    var score = 0;
    var gameOver = true;

    function startTimer(duration){
      var timer = duration, minutes, seconds;
      var display = document.querySelector('#timer');
      function time_increment(){
        minutes = parseInt(timer/60, 10)
        seconds = parseInt(timer%60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0){
          display.textContent = "GAME OVER"
          gameOver = false;
        }
        return;
      }
      time_increment();
      setInterval(time_increment, 1000);
    }

    window.onload = function(){
      var halfMinute = 30;
      startTimer(halfMinute);
    }

    function displayWorld(){
      var output = '';
      for (var i= 0; i < world.length; i++){
        output += "\n<div class='row'>\n";
        for (var j=0; j<world[i].length; j++){
          if (world[i][j] == 0){
            output += "<div class='empty'></div>"
          }
          else if(world[i][j] == 1){
            output += "<div class='coin'></div>";
          }
          else if(world[i][j] == 2){
            output += "<div class='brick'></div>";
          }
          else if(world[i][j] == 3){
            output += "<div class='cherry'></div>";
          }
        }
        output += "\n</div>";
      }
      document.getElementById('world').innerHTML = output;
    }

    function displayPacman(){
      document.getElementById("pacman").style.top = pacman.y*24.1 + "px";
      document.getElementById("pacman").style.left = pacman.x*20 + "px";
    }

    function displayScore(){
		    document.getElementById('score').innerHTML = "Score: " + score;
	  }

    function displayGhost1(){
      document.getElementById("ghost1").style.top = ghost1.y*24.1 + "px";
      document.getElementById("ghost1").style.left = ghost1.x*20 + "px";
    }

    function ghost(x, y, direction){
      this.x = x;
      this.y = y;
      this.dir = direction;
    }

    displayWorld();
    displayPacman();
    displayScore();
    // displayGhost1();

    // LEFT = 37, RIGHT = 39, UP = 38, DOWN = 40
    document.onkeydown = function(e){
      if(gameOver){
        if(e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2 && pacman.x == 0){
      		document.getElementById('pacman').style.transform = "rotate(-180deg)";
      		pacman.x = world[0].length-1;
    		}
    		else if(e.keyCode == 37 && world[pacman.y][pacman.x-1] != 2 && pacman.x > 0){
    			document.getElementById('pacman').style.transform = "rotate(-180deg)";
    			pacman.x--;
  		  }
    		else if(e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2 && pacman.x == world[0].length-1){
    			document.getElementById('pacman').style.transform = "none";
    			pacman.x = 0;
    		}
    		else if(e.keyCode == 39 && world[pacman.y][pacman.x+1] != 2){
    			document.getElementById('pacman').style.transform = "none";
    			pacman.x++;
    		}
        else if(e.keyCode == 38 && pacman.y == 0){
    			document.getElementById('pacman').style.transform = "rotate(-90deg)";
    			pacman.y = world.length-1;
  		  }
        else if(e.keyCode == 38 && world[pacman.y-1][pacman.x] != 2 && pacman.y > 0){
    			document.getElementById('pacman').style.transform = "rotate(-90deg)";
    			pacman.y--;
    		}
        else if(e.keyCode == 40 && pacman.y == world.length-1){
    			document.getElementById('pacman').style.transform = "rotate(-90deg)";
    			pacman.y = 0;
  		  }
    		else if(e.keyCode == 40 && world[pacman.y+1][pacman.x] != 2){
    			document.getElementById('pacman').style.transform = "rotate(90deg)";
    			pacman.y++;
    		}
    		if (world[pacman.y][pacman.x] == 1) {
    			world[pacman.y][pacman.x] = 0;
    			score+=10;
    			displayWorld();
    			displayScore();
    		}
    		else if (world[pacman.y][pacman.x] == 3) {
    			world[pacman.y][pacman.x] = 0;
    			score+=50;
    			displayWorld();
    			displayScore();
    		}
      }
